before_script:
  - pwd

stages:
  - syntax-check

Syntax Check PHP 7.4:
  image: php:7.4-cli
  script:
    - find . -type f -name "*.php" -print0 | xargs -0L1 php -l
  stage: syntax-check
  allow_failure: false
  tags:
    - docker

